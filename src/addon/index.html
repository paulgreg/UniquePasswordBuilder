<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css" />
        <style>
            body                     { overflow-x: hidden; overflow-y: hidden; font-family: sans-serif; background-color: transparent; color: black; }
            a                        { color: #12A; font-size: 1em; display: inline-block; text-align: right; width: 100%; }
            h1                       { font-family: sans-serif; font-size: 1.25em; color: #333; }
            .error                   { border: 2px solid #F22; color: #F22; }
            fieldset                 { border: 1px solid black; background-color: #70b1e254; padding: .5em; }
            label                    { display: flex; white-space: nowrap; width: 370px; margin: .25em; align-items: center; }
            input, select, #output   { flex-grow: 1; }
            input[type=checkbox]     { margin-left: auto; }
            #output                  { border: 1px dashed black; padding: .5em .1em 0 .1em; text-align: center; background: white; color: black; font-weight: bold; font-size: 1.2em; }
            #output.hide             { background-color: black; }
            #output.error.hide       { background-color: none; }
            .icons                   { margin: 5px 0 0 5px; }
            #details                 { position: relative; text-align: right; }
            .hidden                  { display: none; }
        </style>
    </head>
    <body>
        <h1>Unique Password Builder</h1>
        <form>
            <fieldset>
{TEMPLATE}
                <label><span id="output"></span><img class="copy hidden" src="imgs/copy.png" title="copy and close" width="32" height="32" /></label>
            </fieldset>
        </form>
        <a href="#" id="details">More information</a>
        <script src="scrypt-async.js"></script>
        <script src="argon2.js"></script>
        <script src="passwordgeneration.js"></script>
        <script src="addon-ui.js"></script>
    </body>
</html>
