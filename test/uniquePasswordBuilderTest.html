<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UniquePasswordBuilder tests - QUnit</title>
        <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <script src="../bower_components/qunit/qunit/qunit.js"></script>
        <script src="../bower_components/js-scrypt/browser/scrypt.js"></script>
        <script src="../src/passwordgeneration.js"></script>
        <script src="../src/ui.js"></script>
        <script src="passwordgenerationTest.js"></script>
        <script src="uiTest.js"></script>

        <section id="testing-zone"></section>

        <script id="case-login" type="test">
            <h1>Login case</h1>
            <fieldset>
                <label>Password:<input type="password" /></label>
            </fieldset>
        </script>

        <script id="case-login-with-invisible-fields" type="test">
            <h1>Login case with invisible fields</h1>
            <fieldset style="visibility:hidden;"><label>Password:<input type="password"/></label></fieldset>
            <fieldset style="display:none;"><label>Password:<input type="password"/></label></fieldset>
            <div style="visibility:hidden;"><fieldset><label>Password:<input type="password"/></label></fieldset></div>
            <div style="display:none;"><fieldset><label>Password:<input type="password"/></label></fieldset></div>
            <fieldset>
                <label>Invisible password:<input type="password" style="display:none;" /></label>
                <label>Invisible password:<input type="password" style="visibility:hidden;" /></label>
                <label>Password:<input type="password" /></label>
            </fieldset>
        </script>

        <script id="case-creation-3-fields" type="test">
            <h1>Creation case with 3 fields</h1>
            <fieldset>
                <label>Password (old) :<input type="password" /></label>
                <label>Password (new) :<input type="password" /></label>
                <label>Password (new again) :<input type="password" /></label>
            </fieldset>
        </script>

    </body>
</html>
